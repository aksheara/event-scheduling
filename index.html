<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="current-month"></span>
            <button id="next-month">&gt;</button>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search events...">
                <span id="clear-search" class="clear-icon">&times;</span>
                <button id="search-btn">Search</button>
                <div id="search-suggestions" class="suggestions"></div>
            </div>
            <form id="navigate-form">
                <input type="number" id="year-input" placeholder="Year" min="1900" max="2100" required>
                <select id="month-input">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <button type="submit">Go</button>
            </form>
        </div>
        <div class="calendar">
            <div class="day-names">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <button id="fetch-events-btn" class="fetch-events-btn">Fetch Events</button>
    </div>
    
    <!-- Sliding panel for day events -->
    <div id="day-events-panel" class="slide-panel">
        <div class="panel-header">
            <span id="selected-day-title"></span>
            <button id="close-panel" class="close">&times;</button>
        </div>
        <div class="panel-content">
            <ul id="events-list"></ul>
            <p id="no-events-message">No events for today.</p>
            <div class="button-group">
                <button id="add-event-btn" class="add-event-btn">Add Event</button>
                <button id="delete-events-btn" class="delete-event-btn" style="display: none;">Delete Events</button>
            </div>
        </div>
    </div>
     <!-- Sliding panel for all events -->
     <div id="fetch-events-panel" class="slide-panel">
        <div class="panel-header">
            <span>All Events</span>
            <button id="close-fetch-panel" class="close">&times;</button>
        </div>
        <div class="panel-content">
            <ul id="all-events-list" class="events-list"></ul>
            <p id="no-all-events-message">No events found.</p>
        </div>
    </div>

    <!-- Event modal for adding events -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Event</h2>
            <form id="add-event-form">
                <input type="text" id="event-title" placeholder="Event Title" required>
                <textarea id="event-description" placeholder="Event Description"></textarea>
                <input type="date" id="event-start-date" required>
                <input type="date" id="event-end-date">
                <input type="time" id="event-start-time" required>
                <input type="time" id="event-end-time">
                <button type="submit" class="modal-submit-btn">Add Event</button>
            </form>
        </div>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <script src="script.js"></script>
</body>
</html>
